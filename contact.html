<section class="contactofondo">
  <main class="contact">
    <section class="contact__section">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label contact">Full Name</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label contact">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label contact">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label contact contact">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>California</option>
            <option>Florida</option>
            <option>Texas</option>
            <option>New Jersey</option>
            <option>Georgia</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label contact">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label contact">Comments</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary btn-propio contact">Submit</button>
        </div>
      </form>
      <br><br>
    </section>
  </main>
</section>
